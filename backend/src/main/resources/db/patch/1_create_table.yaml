      -  changeSet:
           id:  2022-12-29-employee_position_create-table
           author:  suvam
           changes:
             -  createTable:
                  tableName: employee_position
                  columns:
                    - column:
                        name: employee_id
                        type: varchar(36)
                        constraints:
                          nullable: false
                          foreignKeyName: fk_employee_id
                          references: employee(id)
                    - column:
                        name: position_id
                        type: varchar(36)
                        constraints:
                          nullable: false
                          foreignKeyName: fk_position_id
                          references: position(id)


      -  changeSet:
           id: 2023-01-10 attendance_table
           author : keshab
           changes:
             -  createTable:
                  tableName: attendance
                  columns:
                    - column:
                        name: id
                        type: varchar(36)
                        constraints:
                         primaryKey: true
                         nullable: false
                    - column:
                        name: created_date
                        type: date
                        constraints:
                          defaultValue: true

                    - column:
                        name: last_modified_date
                        type: date
                        constraints:
                          defaultValue: null

                    - column:
                        name: version
                        type: int
                        constraints:
                          nullable: false

                    - column:
                        name: punch_in_date
                        type: timestamp
                        constraints:
                          nullable: true

                    - column:
                        name: punch_in_ip
                        type: varchar(36)
                        constraints:
                          nullable: true
                    - column:
                        name: punch_out_date
                        type: timestamp
                        constraints:
                           nullable: true
                    - column:
                        name: punch_out_ip
                        type: varchar(36)
                        constraints:
                          nullable: true
                    - column:
                        name: user_id
                        type: varchar(36)
                        constraints:
                          nullable: false
                          foreignKeyName: fk_attendance_user_id
                          references: auth_user(id)
                    - column:
                        name: total_worked_hours
                        type: double
                        constraints:
                          nullable: true




