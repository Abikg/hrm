                        nullable: false
                  - column:
                      name: phone
                      type: varchar(255)
                      constraints:
                        nullable: false
                        defaultValue: false
                  - column:
                      name: email
                      type: varchar(255)
                      constraints:
                        nullable: false
                  - column:
                      name: emp_image
                      type: varchar(255)
                      constraints:
                        nullable: false
                  - column:
