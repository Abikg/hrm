                      type: date
                      constraints:
                        defaultValue: null
                  - column:
                      name: version
                      type: int
                      constraints:
                        nullable: false
                        defaultValue: 0
                  - column:
                      name: fullname
                      type: varchar(255)
                      constraints:
                        nullable: false
                        unique: true
                  - column:
