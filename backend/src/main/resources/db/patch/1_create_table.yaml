                  - column:
                      name: last_modified_date
                      type: date
                      constraints:
                        defaultValue: null
                  - column:
                      name: version
                      type: int
                      constraints:
                        nullable: false
                        defaultValue: 0
                  - column:
                      name: title
                      type: varchar(255)
                      constraints:
                        nullable: false
                        unique: true
                  - column:
                      name: detail
                      type: varchar(255)
                      constraints:
                        nullable: false
      - changeSet:
          id: 2022-12-29-employee-create-table
          author: suvam
          changes:
            - createTable:
                tableName: employee
                columns:
                  - column:
                      name: id
                      type: varchar(36)
                      constraints:
                        primaryKey: true
                        nullable: false
                  - column:
                      name: created_date
                      type: date
                      constraints:
                        nullable: false
                        defaultValue: null
                  - column:
