      - changeSet:
          id: 2022-12-29-employee_work_experience-table
          author: suvam
          changes:
            - createTable:
                tableName: employee_work_experience
                columns:
                  - column:
                      name: employee_id
                      type: varchar(36)
                      constraints:
                        nullable: false
                        foreignKeyName: fk_employee_dep_id
                        references: employee(id)
                  - column:
                      name: work_experience_id
                      type: varchar(36)
                      constraints:
                        nullable: false
                        foreignKeyName: fk_work_experience_id
                        references: work_experience(id)