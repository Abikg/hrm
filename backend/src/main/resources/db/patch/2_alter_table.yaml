databaseChangeLog:
  - changeSet:
      id: 2023-01-13-employee-add-column-employee_image_id
      author: suvam
      changes:
        - addColumn:
            tableName: employee
            columns:
              - column:
                  name: image_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_image_id
                    references: employee_image(id)

