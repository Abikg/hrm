  - changeSet:
      id: 2023-01-13-employee-add-column-employee_image_id
      author: suvam
      changes:
        - addColumn:
            tableName: employee
            columns:
              - column:
                  name: image_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_image_id
                    references: employee_image(id)

  - changeSet:
      id: 2022-01-13-employee_image-change-image-column-data-type
      author: suvam
      changes:
        - modifyDataType:
            columnName: image
            newDataType: clob
            schemaName: public
            tableName: employee_image

  - changeSet:
      id: 2022-01-13-employee_image-change-image-column-data-type-to-bytea
      author: suvam
      changes:
        - modifyDataType:
            columnName: image
            newDataType: bytea
            schemaName: public
            tableName: employee_image