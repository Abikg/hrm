<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Meeting</title>
</head>
<body layout:fragment="content">

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-10">

        </div>
    </div>
    <div class="row mb-2  alertSuccess" th:if="${#ctx.containsVariable('response')} and ${response.status == 200}">
        <div class="col-sm-12">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Meeting Created</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    </div>
</section>



<section class="content">
    <div class="container-fluid">
        <h>Meeting</h>
        <div class="row">
            <div class="col-md-12">
                <div class="card">

                    <form id="employeeForm" method="post" th:action="@{${meetingtypeurl}}"  enctype="multipart/form-data">
                        <div class="card-body">

                            <input type="hidden" th:value="${MEETINGTYPE}" name="meetingType" id="meetingType">
                            <div class="form-group">
                                <label for="title" class="col-form-label">Title</label>
                                <input type="text"  class="form-control" id="title" name="title" required>
                                <p class="error" id="error-fullname"></p>
                            </div>


                            <div class="form-group">
                              <input type="text" class="form-control mydatepicker" id="date" name="meetingDate" data-date-format="yyyy/mm/dd" required>
                                    <div class="input-group-addon">
                                        <span class="fas fa-calendar"></span>
                                   </div>
                                </div>

                            <div class="form-group">
                                <label value="select present Employees" for="select"></label>

                                <select class="custom-select"  name="attendedByy" id="select" multiple>

                                    <option th:each="attend : ${attendedBy}"
                                            th:text="${attend.username}"
                                            th:value="${attend.id}"></option>
                                    <option></option>

                                </select>
                            </div>



                                  <div class="form-group">
                                <label  class="col-form-label">Minutes</label>
                                <textarea class="form-control" id="minutes" name="minutes" ></textarea>
                                <p class="error" id="error-detail"></p>
                            </div>
                        </div>

                            <div class="card-footer">
                            <button type="submit" id="btn-save-employee" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>





<script type="text/javascript" th:src="@{/js/ckeditor/ckeditor.js}"></script>
<script type="text/javascript">



</script>

<script>
    CKEDITOR.replace('minutes');
</script>
</body>
</html>
