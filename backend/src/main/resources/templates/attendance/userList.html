<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
</head>
<body layout:fragment="content">

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-10">

            </div>
        </div>

    </div>
</section>


<section class="content">
    <div class="container-fluid">
        <h>Select Employee</h>
        <div class="row">
            <div class="col-md-12">
                <div class="card">

                    <form id="userSelectForm" method="get" th:action="@{/attendance/attendancelist(page=0)}"
                          enctype="multipart/form-data">
                        <div class="card-body">

                            <div class="form-group">
                                <label value="Select User" for="select"></label>
                                <select class="custom-select" name="id" id="select" >

                                    <option th:each="user : ${userList}"
                                            th:text="${user.username}"
                                            th:value="${user.id}"></option>
                                </select>
                            </div>

                            <div class="card-footer">
                                <button type="submit" id="btn-save-minutes" class="btn btn-primary">Select</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
