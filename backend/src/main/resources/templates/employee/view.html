<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <titl>Employee</titl>
</head>
<body layout:fragment="content">
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-10">
                <h1>Employee Details</h1>
            </div>
            <div class="col-sm-2">
                <a th:href="@{/employee/list}">
                    <button class="btn btn-primary btn-sm pull-right">Back</button></a>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="row">
                <div class="col-12 col-sm-8">
                    <div class="card-body">
                        <p class="card-text" th:text="Name+': '+${employee.fullname}"></p>
                        <p class="card-text" th:text="Username+': '+${employee.email}"></p>
                        <p class="card-text" th:text="Address+': '+${employee.address}"></p>
                        <p class="card-text" th:text="Email+': '+${employee.email}"></p>
                        <p class="card-text" th:text="Phone+': '+${employee.phone}"></p>
                        <p class="card-text" th:text="Type+': '+${employee.user.userType}"></p>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="card imageCard m-auto" th:if="${employee.employeeImage != null}" th:with="imageData=${employee.employeeImage.image}">
                        <img class="card-img-top" th:src="'data:'+${employee.employeeImage.type}+';base64,' + ${imageUtil.getImageData(imageData)}" alt="image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" th:src="@{/js/hrm/createemployee.js}"></script>
</body>
</html>
