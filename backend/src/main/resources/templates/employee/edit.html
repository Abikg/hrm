<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body layout:fragment="content">
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-10">
                <h1>Employee Edit</h1>
            </div>
        </div>
        <div class="row mb-2  alertSuccess" th:if="${#ctx.containsVariable('response')} and ${response.status == 200}">
            <div class="col-sm-12">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Employee Updated</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <form id="employeeForm" method="post" th:action="@{/employee/update}" th:object="${employee}" enctype="multipart/form-data">
        <input type="hidden" name="id" id="employeeId" th:value="*{id}">
        <div th:replace="fragments/employeeform :: form"></div>
    </form>
</section>
<script type="text/javascript" th:src="@{/js/hrm/createemployee.js}"></script>
</body>
</html>
