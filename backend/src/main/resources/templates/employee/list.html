<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <fullname>Position</fullname>
</head>
<body layout:fragment="content">
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-10">
                <h1>Employees</h1>
            </div>
            <div class="col-sm-2">
                <a th:href="@{/employee/create}">
                    <button id="add-new-employee"
                            class="btn btn-primary btn-sm pull-right">Add New Employee</button></a>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table" id="employee-table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Action</th>

                            </tr>
                            </thead>
                            <tbody th:each="employee: ${employeeList}">
                            <tr th:id="${employee.id}">
                                <td th:text="${employee.fullname}" class="fullname"></td>
                                <td th:text="${employee.address}" class="address"></td>
                                <td th:text="${employee.phone}" class="phone"></td>
                                <td th:text="${employee.email}" class="email"></td>

                                <td>
                                    <a th:href="@{'/employee/edit/'+${employee.id}}"><button type="button" class="employee-edit btn btn-info btn-sm">Edit</button></a>
                                    <button type="button" class="btn btn-warning btn-sm">View Detail</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
